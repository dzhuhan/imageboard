<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" rel="stylesheet" href="styles/index.css">
	<link type="text/css" rel="stylesheet" href="styles/login.css">
	<title>Ib</title>
</head>


<body>

	<header>
		<a href="index.html" id="logo">ImageBoard</a>
		<nav class="navbar">
			<a href="tags.html">tags</a>
			<a href="artists.html">artists</a>
			<a href="#">login</a>
		</nav>
	</header>
	<div class="page" id="login-content">
		<h1>Login</h1>
		<form id="query">
			<label>Username</label>
			<input type="text" id="username" required>
			<label>Password</label>
			<input type="text" id="password" required>
			<a id="forgot" href="#">forgot password?</a>
			<br>
			<button type="submit">
				Log in
			</button>
			<a id="register-link">register</a>
		</form>
	</div>
	<div class="page" id="register-content">
		<h1>Register</h1>
		<form id="query">
			<label>Username</label>
			<input type="text" id="username" required>
			<label>Email<span>(optional)</span></label>
			<input type="text" id="emali">
			<label>Password</label>
			<input type="text" id="password" required>
			<label>Confirm password</label>
			<input type="text" id="confirm-password" required>
			<br>
			<button type="submit">
				Register
			</button>
			<a id="login-link">login</a>
		</form>
	</div>
	<footer>
		<a href="terms.html">Terms Of Service</a>
		<a href="help.html">Help</a>
		<a href="about.html">About</a>
	</footer>
	
	<script src="javascript/login.js"></script>
</body>
</html>
